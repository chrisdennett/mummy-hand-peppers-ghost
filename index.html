<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <title>Mummy's Hand</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%22 0 0 100 100 %22><text y=%22.9em%22 font-size=%22 80 %22>ðŸŽ¨</text></svg>" />
  <link rel="stylesheet" href="css/global-reset.css" />
  <link rel="stylesheet" href="css/app.css" />
  <script type="text/javascript" src="libs/dat.gui.min.js"></script>
</head>

<body>
  <div>
    <video id="vid" width="1280" height="720" loop autoplay>
      <source src="mummys-hand-720x1280.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const video = document.getElementById("vid");
    let isPlaying = true;
    video.addEventListener('click', () => {
      if (isPlaying) {
        video.pause();
        isPlaying = false;
      }
      else {
        video.play();
        isPlaying = true;
      }
    })

    const params = { left: 0, bottom: 0, skew: 0, rotateX: 0, perspective: 0, maxHeight: 700 };
    const gui = new dat.GUI();
    gui.useLocalStorage = true;
    gui.remember(params);

    gui.add(params, "left").min(-900).max(900).step(1).onChange(updateProps);
    gui.add(params, "bottom").min(-900).max(900).step(1).onChange(updateProps);
    gui.add(params, "skew").min(-20).max(20).step(1).onChange(updateProps);
    gui.add(params, "rotateX").min(-40).max(40).step(0.001).onChange(updateProps);
    gui.add(params, "perspective").min(1).max(30).step(0.001).onChange(updateProps);
    gui.add(params, "maxHeight").min(100).max(1000).step(1).onChange(updateProps);

    gui.closed = true;


    /*
      transform: skew(15deg);
      transform: perspective(9cm) rotateX(-15deg) rotateY(30deg);
    */
    updateProps();

    function updateProps() {
      vid.style.left = params.left + "px";
      vid.style.bottom = params.bottom + "px";
      vid.style.maxHeight = params.maxHeight + "px";
      vid.style.transform = `skew(${params.skew}deg) perspective(${params.perspective}cm) rotateX(${params.rotateX}deg)`;
    }

  </script>
</body>

</html>
